<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <h1>Home Page</h1>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Opens Google In This Tab</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Opens Google In A New Tab</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="./about.html">Link To About Page</a>
  </p>

  <!-- Local Image -->
  <img src="./thousand_sunny.jpg" alt="An image of the Thousand Sunny drifting on the sea." width="400">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/1600x900/?nature,water" alt="An image of nature and water." width="400">
</body>
</html>
